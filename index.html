<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Mintlify - The intelligent documentation platform</title>
</head>

<body>
    <header>
        <nav class="navMain">
            <div class="navBarCommanHead">
                <div class="navBarHead">Mintlify</div>

                <div class="navBarHead navBarLinksMain">
                    <a href="#" class="navBarLinks">Resources</a>
                    <a href="#" class="navBarLinks">Documentation</a>
                    <a href="#" class="navBarLinks">Customers</a>
                    <a href="#" class="navBarLinks">Blog</a>
                    <a href="#" class="navBarLinks">Pricing</a>
                </div>
            </div>

            <div class="navBarHead navBarButtonsMain">
                <a href="#" class="navBarButtons secondary">Contact Sales</a>
                <a href="#" class="navBarButtons primary">Start for free</a>
            </div>
        </nav>
    </header>
    <main>
        <section class="mainHead">
            <a href="#" class="mainHeadUrl">
                <span class="mainSpan">New</span>
                <p>Self-updating docs with agent suggestions</p>
            </a>

            <div class="mainDiv">
                <h1 class="intelligentDiv">The Intelligent Knowledge Platform</h1>

                <p class="helpingDiv">
                    Helping teams create and maintain world-class documentation built for both humans and AI
                </p>

                <div class="emailButtonDiv">
                    <span class="emailDiv">Email address</span>
                    <span class="emailButton">Start Now</span>
                </div>
            </div>
        </section>

        <section class="mainImage">
            <img src="./hero-image-dark.svg" alt="Hero" />
        </section>

        <section class="logoSection">
            <div class="logoDiv">
                <div class="logoContainers">1</div>
                <div class="logoContainers">2</div>
                <div class="logoContainers">3</div>
                <div class="logoContainers">4</div>
                <div class="logoContainers">5</div>
                <div class="logoContainers">6</div>
                <div class="logoContainers">7</div>
                <div class="logoContainers">8</div>
            </div>
        </section>
